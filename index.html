<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP-NET Genesis | Bitcoin L1 Mainnet</title>
    <style>
        :root { --brand: #f7931a; --bg: #080a0c; --card: #12161c; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(18, 22, 28, 0.95); border-bottom: 1px solid #2d333b; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 800; color: var(--brand); letter-spacing: 1px; }
        .connect-btn { background: var(--brand); color: #000; border: none; padding: 10px 22px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .section { background: var(--card); border-radius: 24px; padding: 30px; margin-bottom: 30px; border: 1px solid #1c2128; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .box { background: #1c2128; padding: 20px; border-radius: 16px; text-align: center; border: 1px solid #2b3139; }
        .btn-claim { width: 100%; background: #2ebd85; color: white; border: none; padding: 15px; border-radius: 14px; font-weight: bold; cursor: pointer; }
        .live-reward { font-size: 40px; font-weight: bold; color: #2ebd85; margin: 20px 0; font-family: monospace; }
        .btn-main { background: var(--brand); color: black; border: none; padding: 15px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">OP-NET GENESIS</div>
        <button class="connect-btn">Connect Wallet</button>
    </nav>
    <div class="container">
        <div class="section">
            <h2 style="margin-top:0;">ðŸš€ Mainnet Genesis Allocation</h2>
            <div class="grid">
                <div class="box"><span>Total Allocation</span><h3 style="color:var(--brand);">10,000 GEN</h3></div>
                <div class="box"><span>Claimable Now</span><h3 style="color:var(--brand);">2,500 GEN</h3></div>
            </div>
            <button class="btn-claim">Claim Genesis Tokens</button>
        </div>
        <div class="section" style="text-align:center;">
            <h2>ðŸ“ˆ Live Genesis Rewards</h2>
            <div class="live-reward" id="reward">0.00000000</div>
            <p style="font-size:12px; color:#848e9c;">Tokens are generated every block on OP_NET</p>
        </div>
        <div class="section">
            <h2>ðŸ“¥ Stake BTC</h2>
            <button class="btn-main">Deposit to Mainnet Vault</button>
        </div>
    </div>
    <script>
        let count = 0;
        setInterval(() => {
            count += 0.00000125;
            document.getElementById('reward').innerText = count.toFixed(8);
        }, 1200);
    </script>
</body>
</html>
